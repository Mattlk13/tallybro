    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="/tallybro">Tally Bro</a>

      <ul class="nav">
        <li><a href="rules.html">Rules</a></li>
      </ul>
    </div>
  </div>

  <div id="root" class="container">
    <div class="row">
      <div id="players"></div>

      <form class="span3 player" enctype="multipart/form-data" id="new-player">
        <div class="headshot placeholder">
          Drop photo
        </div>
        <div class="name">
          <input type="text" placeholder="Name" name="name">
        </div>

        <input type="hidden" name="headshot">
        <button class="btn btn-success btn-block">Add Player</button>
      </form>
    </div>
  </div>

  <script type="text/template" id="tmpl-player">
      <a href="#" class="remove">&times;</a>

      <div class="points">
        <span class="current"><%= points || 0 %></span>
        <span class="change-by"></span>
      </div>

      <div class="headshot">
        <img src="<%= headshot || 'images/close-enough.png' %>" />
      </div>

      <div class="indicator">
        <div class="progress"></div>
      </div>

      <ul class="controls">
        <li><a href="#" class="subtract">&ndash;</a></li>
        <li><a href="#" class="add">+</a></li>
      </ul>

      <div class="name"><%= name %></div>
  </script>

  <!-- build:js scripts/app.js -->
  <script src="components/jquery/jquery.js"></script>
  <script src="components/lodash/dist/lodash.underscore.js"></script>
  <script src="components/backbone/backbone-min.js"></script>
  <script src="components/backbone.localStorage/backbone.localStorage.js"></script>
  <script src="components/jquery-serializeObject/jquery.serializeObject.js"></script>

  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/player_model.js"></script>
  <script src="scripts/player_collection.js"></script>
  <script src="scripts/player_view.js"></script>
  <script src="scripts/new_player_view.js"></script>
  <script src="scripts/app_view.js"></script>
  <script src="scripts/main.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/plugins.js -->
  <script src="components/sass-bootstrap/js/bootstrap-tooltip.js"></script>
  <script src="components/sass-bootstrap/js/bootstrap-modal.js"></script>
  <script src="components/sass-bootstrap/js/bootstrap-transition.js"></script>
  <!-- endbuild -->

  <script type="text/javascript">
    var _gauges = _gauges || [];
    (function() {
      var t   = document.createElement('script');
      t.type  = 'text/javascript';
      t.async = true;
      t.id    = 'gauges-tracker';

      s.parentNode.insertBefore(t, s);
    })();
  </script>
</body>
</html>
