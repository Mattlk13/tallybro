<!doctype html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">
        <script src="scripts/vendor/modernizr.js"></script>
    </head>
    <body>
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="/">Tally Bro</a>

      <ul class="nav">
        <li><a href="/rules.html">Rules</a></li>
      </ul>
    </div>
  </div>

  <div id="root" class="container">
    <div class="row">
      <div id="players"></div>

      <form class="span3 player" enctype="multipart/form-data" id="new-player">
        <div class="headshot placeholder">
          Drop photo
        </div>
        <div class="name">
          <input type="text" placeholder="Name" name="name">
        </div>

        <input type="hidden" name="headshot">
        <button class="btn btn-success btn-block">Add Player</button>
      </form>
    </div>
  </div>

  <script type="text/template" id="tmpl-player">
      <a href="#" class="remove">&times;</a>

      <div class="points">
        <span class="current"><%= points || 0 %></span>
        <span class="change-by"></span>
      </div>

      <div class="headshot">
        <img src="<%= headshot || '/images/close-enough.png' %>" />
      </div>

      <div class="indicator">
        <div class="progress"></div>
      </div>

      <ul class="controls">
        <li><a href="#" class="subtract">&ndash;</a></li>
        <li><a href="#" class="add">+</a></li>
      </ul>

      <div class="name"><%= name %></div>
  </script>

  <script src="scripts/main.js"></script>

  <script src="scripts/coffee.js"></script>

  <script src="scripts/plugins.js"></script>
</body>
</html>
